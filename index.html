<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Aura - Find Your Perfect Fragrance</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./logo/nav-logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="splashScreen" class="min-h-screen bg-black relative overflow-hidden" data-aos="zoom-out" data-aos-delay="300">    
        <!-- Stars -->
        <div class="absolute top-20 left-16 text-yellow-400 text-2xl animate-float">⭐</div>    
        <div class="absolute top-32 right-20 text-pink-400 text-xl animate-float-delayed">⭐</div>    
        <div class="absolute bottom-40 left-32 text-purple-400 text-3xl animate-float-slow">⭐</div>    
        <div class="absolute top-1/4 left-1/4 text-orange-400 text-lg animate-float">⭐</div>    
        <div class="absolute bottom-32 right-16 text-red-400 text-2xl animate-float-delayed">⭐</div>    
        
        <!-- Triangles -->
        <div class="absolute top-16 right-1/3 w-0 h-0 border-l-[15px] border-r-[15px] border-b-[25px] border-l-transparent border-r-transparent border-b-emerald-400 animate-float"></div>    
        <div class="absolute bottom-20 left-20 w-0 h-0 border-l-[20px] border-r-[20px] border-b-[30px] border-l-transparent border-r-transparent border-b-blue-400 animate-float-slow"></div>    
        <div class="absolute top-1/3 right-20 w-0 h-0 border-l-[12px] border-r-[12px] border-b-[20px] border-l-transparent border-r-transparent border-b-indigo-400 animate-float-delayed"></div>    
        
        <!-- Diamonds -->
        <div class="absolute top-24 left-1/3 w-6 h-6 bg-rose-400 transform rotate-45 animate-float-delayed"></div>    
        <div class="absolute bottom-24 right-1/3 w-8 h-8 bg-violet-400 transform rotate-45 animate-float"></div>    
        <div class="absolute top-1/2 left-12 w-5 h-5 bg-cyan-400 transform rotate-45 animate-float-slow"></div>    
        <div class="absolute top-40 right-12 w-7 h-7 bg-lime-400 transform rotate-45 animate-float"></div>    
        <div class="absolute bottom-1/4 right-1/4 w-6 h-6 bg-fuchsia-400 transform rotate-45 animate-float-delayed"></div>    
        
        <!-- Additional scattered elements -->
        <div class="absolute top-12 left-1/2 w-4 h-4 bg-amber-400 rounded-full animate-pulse-slow"></div>    
        <div class="absolute bottom-16 left-1/3 w-3 h-3 bg-green-400 rounded-full animate-pulse-slow"></div>    
        <div class="absolute top-2/3 right-8 w-5 h-5 bg-pink-500 rounded-full animate-pulse-slow"></div>    
        
        <!-- Main Content Container -->
        <div class="min-h-screen flex flex-col items-center justify-center relative z-10" data-aos="zoom-out" data-aos-delay="700">                        
            <div class="relative mt-12 animate-pulse-gentle">                        
                <!-- Outer decorative circles with spacing -->            
                <div class="absolute -inset-40 bg-[#E6A556] bg-opacity-10 rounded-full animate-pulse-fast" style="animation-delay: 0.2s;"></div>            
                <div class="absolute -inset-24 bg-[#E6A556] bg-opacity-10 rounded-full animate-pulse-fast" style="animation-delay: 0.5s;"></div>            
                <div class="absolute -inset-24 bg-gray-500 bg-opacity-20 rounded-full animate-pulse-fast" style="animation-delay: 0.6s;"></div>            
                <div class="absolute -inset-12 bg-[#E6A556] bg-opacity-20 rounded-full animate-pulse-fast" style="animation-delay: 1.6s;"></div>                        
                
                <!-- Main central circle -->                        
                <div class="relative bg-gray-500 bg-opacity-20 rounded-full backdrop-blur-sm w-48 h-48 flex flex-col items-center justify-center shadow-xl animate-pulse-subtle">                                
                    <img class="w-48 h-48 mt-3 rounded-full" src="./images/WhatsApp Image 2025-06-27 at 13.45.28_067348b9.jpg" alt="">                                                           
                    <div class="w-16 h-0.5 bg-amber-600 mt-3 rounded-full animate-pulse"></div>                        
                </div>              
            </div>        
            
            <!-- Additional floating elements around the center -->        
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">            
                <div class="absolute -top-32 -left-32 w-2 h-2 bg-gold bg-opacity-60 rounded-full animate-ping"></div>            
                <div class="absolute -bottom-32 -right-32 w-2 h-2 bg-rose-300 bg-opacity-60 rounded-full animate-ping" style="animation-delay: 1s;"></div>            
                <div class="absolute -top-32 -right-32 w-2 h-2 bg-purple-300 bg-opacity-60 rounded-full animate-ping" style="animation-delay: 2s;"></div>            
                <div class="absolute -bottom-32 -left-32 w-2 h-2 bg-blue-300 bg-opacity-60 rounded-full animate-ping" style="animation-delay: 3s;"></div>        
            </div>
            
            <!-- Optional: Click to continue text -->
            <div class="absolute bottom-10 text-white text-center animate-pulse">
                <p class="text-sm opacity-70">Click anywhere to continue</p>
            </div>
        </div>    
        
        <!-- Background overlay for better contrast -->    
        <div class="absolute inset-0 pointer-events-none"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">        
        <nav>            
            <div class="bg-gray-100 flex h-18">                
                <div class="px-32">                    
                    <a href="" class="flex gap-2">                        
                        <img class="w-20" src="./logo/nav-logo.svg" alt="">                        
                        <img src="./logo/Timeless Aura.svg" alt="">                    
                    </a>                
                </div>            
                <div class="flex">                    
                    <div class="flex mt-5">                        
                        <input class="w-[350px] h-10 p-4 rounded-lg outline-none" type="text" placeholder="Search for products, brands, categories..">                        
                        <div class="bg-yellow-600 w-10 h-10 text-center pt-2">                            
                            <i class="fas fa-magnifying-glass"></i>                        
                        </div>                    
                    </div>                
                </div>            
            </div>  

        </nav>
    </div>
    <div class="absolute inset-0 pointer-events-none"></div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="lib/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
